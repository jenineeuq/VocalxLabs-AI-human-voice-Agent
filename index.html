<!DOCTYPE html>
<html lang="en" class="scroll-smooth"> 
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Removed duplicate meta tags -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:900,700,800,500,400,600|Manrope:500,400|Poppins:600");
      
      /* Custom animations for AI button */
      @keyframes bounceOnce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-20px);}
        60% {transform: translateY(-10px);}
      }
      
      @keyframes pulse {
        0% {transform: scale(1); opacity: 0.7;}
        50% {transform: scale(1.5); opacity: 0.3;}
        100% {transform: scale(1); opacity: 0.7;}
      }
      
      @keyframes ripple {
        0% {transform: scale(0.8); opacity: 1;}
        100% {transform: scale(2.5); opacity: 0;}
      }
      
      @keyframes glow {
        0%, 100% {box-shadow: 0 0 15px rgba(113, 127, 232, 0.7);}
        50% {box-shadow: 0 0 25px 5px rgba(149, 74, 210, 0.9);}
      }
      
      @keyframes soundWave {
        0%, 100% {transform: scaleY(0.4);}
        20% {transform: scaleY(1);}
        40% {transform: scaleY(0.6);}
        60% {transform: scaleY(0.8);}
        80% {transform: scaleY(0.5);}
      }
      
      .ai-button {
        position: fixed;
        bottom: 24px;
        right: 24px;
        display: flex;
        align-items: center;
        padding: 12px 20px;
        border-radius: 50px;
        background: linear-gradient(135deg, #717fe8 0%, #954ad2 100%);
        color: white;
        font-weight: 600;
        font-size: 18px;
        box-shadow: 0 4px 20px rgba(113, 127, 232, 0.5);
        transition: all 0.3s ease;
        z-index: 9999;
        animation: glow 3s infinite, bounceOnce 2s ease-in-out 1s 1;
      }
      
      .ai-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(113, 127, 232, 0.7);
      }
      
      .ai-button .wave-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin-right: 12px;
      }
      
      .ai-button .wave-bar {
        display: inline-block;
        width: 4px;
        height: 12px;
        margin: 0 2px;
        border-radius: 2px;
        background-color: white;
      }
      
      .ai-button .wave-bar:nth-child(1) {
        animation: soundWave 1.5s ease-in-out infinite;
        animation-delay: -0.3s;
      }
      
      .ai-button .wave-bar:nth-child(2) {
        animation: soundWave 1.5s ease-in-out infinite;
        animation-delay: -0.15s;
      }
      
      .ai-button .wave-bar:nth-child(3) {
        animation: soundWave 1.5s ease-in-out infinite;
      }
      
      .ai-button .pulse-dot {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ff3366;
        z-index: 2;
      }
      
      .ai-button .pulse-ring {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ff3366;
        opacity: 0.7;
        animation: pulse 2s infinite;
      }
      
      /* Multiple ripple rings for enhanced effect */
      .ai-button .ripple {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid #ff3366;
        animation: ripple 2s infinite;
      }
      
      .ai-button .ripple:nth-child(2) {
        animation-delay: 0.5s;
      }
      
      .ai-button .ripple:nth-child(3) {
        animation-delay: 1s;
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />
    <!-- Removed duplicate tailwind link -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>

    <!-- Enhanced Sticky AI Voice Button with Custom CSS -->
    <button class="ai-button" aria-label="Start AI Voice Assistant">
      <!-- Animated Sound Wave Icon -->
      <div class="wave-icon">
        <span class="wave-bar"></span>
        <span class="wave-bar"></span>
        <span class="wave-bar"></span>
      </div>
      
      <!-- Mic Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="margin-right: 10px;"
      >
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
      
      <!-- Text -->
      <span>Talk to AI</span>
      
      <!-- Enhanced Pulsing Animation -->
      <div style="position: absolute; top: -4px; right: -4px;">
        <span class="pulse-dot"></span>
        <span class="pulse-ring"></span>
        <span class="ripple"></span>
        <span class="ripple"></span>
        <span class="ripple"></span>
      </div>
    </button>
  </body>
</html>
